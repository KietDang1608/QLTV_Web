<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Danh sách xử lý vi phạm</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .table-bordered th,
        .table-bordered td {
            border: 2px solid #dee2e6;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center mb-4">DANH SÁCH XỬ LÝ VI PHẠM</h2>
        <form th:action="@{/QLXuLy/searchXL}" method="post">
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th scope="col">Mã xử lý</th>
                        <th scope="col">Mã thành viên</th>
                        <th scope="col">Hình thức xử lý</th>
                        <th scope="col">Số tiền</th>
                        <th scope="col">Ngày vi phạm</th>
                        <th scope="col">Trạng thái xử lý</th>
                        <th scope="col">Chức năng</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="row, rowStat : ${data}">
                        <td th:text="${row.maXL}"></td>
                        <td th:text="${row.maTV}"></td>
                        <td th:text="${row.hinhThucXL}"></td>
                        <td th:text="${row.soTien}"></td>
                        <td th:text="${row.ngayXL}"></td>
                        <td th:text="${row.trangThaiXL}"></td>
                        <td>
<!--                            <a th:href="@{/QLXuLy/delete(__${rowStat.index}__)">Xóa</a>-->
                            <button><a th:href="'/QLXuLy/edit/'+${row.maXL}">SỬA XỬ LÝ</a></button>
                        </td>
                    </tr>
                </tbody>
            </table>
            <br/>
            <button><a href="/addXuLy">THÊM XỬ LÝ VI PHẠM</a></button>

        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
