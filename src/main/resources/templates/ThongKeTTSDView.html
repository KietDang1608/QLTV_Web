<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Thong Ke Thong Tin Su Dung</title>
</head>
<body>
<h1>THỐNG KÊ VÀO KHU VỰC HỌC TẬP</h1>
<form th:action="@{/ThongKe/TKTTSD/searchTKTTSD}" method="post">
    Start: <input type="datetime-local" name="ngaybd" id="ngaybd" th:value="${ngaybd}">
    End: <input type="datetime-local" name="ngaykt" id="ngaykt" th:value="${ngaykt}">
    Khoa:
    <select id="cbkhoa" name="cbkhoa">
    <!-- Lặp qua danh sách các thành phố -->
    <option th:each="khoa : ${cbKhoa}" th:value="${khoa}" th:text="${khoa}" th:selected="${khoa == cbkhoa}"></option>
    </select>
    Ngành:
    <select id="cbnganh" name="cbnganh">
        <!-- Lặp qua danh sách các thành phố -->
        <option th:each="nganh : ${cbNganh}" th:value="${nganh}" th:text="${nganh}" th:selected="${nganh == cbnganh}"></option>
    </select>
    <button type="submit">Lọc</button>
</form>
<script>

</script>
<!-- Tạo bảng để hiển thị dữ liệu -->
<table border="1" width="100%">
    <thead>
    <tr>
        <!-- Đặt tên cột theo thông tin cần hiển thị -->
        <th>Mã Thành Viên</th>
        <th>Họ Tên</th>
        <th>Khoa</th>
        <th>Ngành</th>
        <th>Thời gian vào</th>
    </tr>
    </thead>
    <tbody>
    <!-- Vòng lặp để lặp qua danh sách bên ngoài -->
    <tr th:each="row : ${data}">
        <!-- Vòng lặp để lặp qua danh sách bên trong -->
        <td th:each="value, stat : ${row}" th:text="${value}"></td>
    </tr>
    </tbody>
</table>
</body>
</html>
