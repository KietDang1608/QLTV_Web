<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Reset PassWord</title>
    <link rel="stylesheet" th:href="@{/css/login.css}">
</head>
<body>



<div class="background-dn">
   <div class="dn">
		<div th:if="${error != null}">
		    <p class="text-danger">[[${error}]]</p>
		</div>
		<div th:if="${message != null}">
		    <p class="text-warning">[[${message}]]</p>
		</div>
		<div>
		    <h2>Forgot Password</h2>
		</div>
			<form th:action="@{forgot_password}" method="post" style="max-width: 420px; margin: 0 auto;">
			    <div class="border border-secondary rounded p-3">
			        <div>
			            <p>We will be sending a new password to your email.</p>
			        </div>
			        <div>
			            <p>
			                <input type="email" name="email" class="form-control" placeholder="Enter your e-mail" required autofocus/>
			            </p>
			                <input  id="send" type="submit" value="Send" class="btn btn-primary" /> 
			        </div>
			    </div>
			</form>
			       <a href="/login">Đăng nhập</button>
	</div>
</div>
    
</body>
</html>
