<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Thong Ke Xu Ly Vi Pham</title>
</head>
<body>
<h1>THỐNG KÊ XỬ LÝ VI PHẠM</h1>
<form th:action="@{/ThongKe/TKXL/searchTKVP}" method="post">
    Start: <input type="datetime-local" name="ngaybd" id="ngaybd" th:value="${ngaybd}">
    End: <input type="datetime-local" name="ngaykt" id="ngaykt" th:value="${ngaykt}">
    Hình Thức Xử Lý:
    <select id="cbxuly" name="cbxuly">
        <!-- Lặp qua danh sách các thành phố -->
        <option th:each="xuly : ${cbXuly}" th:value="${xuly}" th:text="${xuly}" th:selected="${xuly == cbxuly}"></option>
    </select>
    <button type="submit">Lọc</button>
</form>
<script>

</script>
<!-- Tạo bảng để hiển thị dữ liệu -->
<table border="1" width="100%">
    <thead>
    <tr>
        <!-- Đặt tên cột theo thông tin cần hiển thị -->
        <th>Mã Xử Lý</th>
        <th>Mã Thành Viên</th>
        <th>Hình Thức Xử Lý</th>
        <th>Số Tiền Bồi Thường</th>
        <th>Ngày Xử Lý</th>
    </tr>
    </thead>
    <tbody>
    <!-- Vòng lặp để lặp qua danh sách bên ngoài -->
    <tr th:each="row : ${data}">
        <!-- Vòng lặp để lặp qua danh sách bên trong -->
        <td th:each="value, stat : ${row}" th:text="${value}"></td>
    </tr>
    </tbody>
</table>
</body>
</html>
