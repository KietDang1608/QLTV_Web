<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form thêm xử lý</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container">
    <h2 class="text-center mb-4">Form thêm xử lý</h2>
    <form action="#" th:object="${xuly}" th:action="@{save}" method="POST">
        <div class="mb-3">
            <label for="maXL" class="form-label">Mã xử lý:</label>
            <input type="text" id="maXL" name="maXL" class="form-control" th:field="*{maXL}">
        </div>

        <div class="mb-3">
            <label for="maTV" class="form-label">Mã thành viên:</label>
            <input type="text" id="maTV" name="maTV" class="form-control" th:field="*{maTV}">
        </div>

        <div class="mb-3">
            <label for="hinhThucXL" class="form-label">Hình thức xử lý:</label>
            <select id="hinhThucXL" name="hinhThucXL" class="form-select">
                <option th:value="1">Khóa thẻ 1 tháng</option>
                <option th:value="2">Khóa thẻ 2 tháng</option>
                <option th:value="3">Khóa thẻ vĩnh viễn</option>
                <option th:value="4">Phạt tiền</option>
            </select>
        </div>

        <div class="mb-3">
            <label for="soTien" class="form-label">Số tiền:</label>
            <input type="number" id="soTien" name="soTien" class="form-control">
        </div>

        <div class="mb-3">
            <label for="ngayXL" class="form-label">Ngày xử lý vi phạm:</label>
            <input type="date" id="ngayXL" name="ngayXL" class="form-control">
        </div>

        <div class="mb-3">
            <label class="form-label">Trạng thái xử lý:</label>
            <div class="form-check">
                <input type="radio" id="daXuLy" name="trangThaiXL" value="Đã xử lý" class="form-check-input">
                <label for="daXuLy" class="form-check-label">Đã xử lý</label>
            </div>
            <div class="form-check">
                <input type="radio" id="chuaXuLy" name="trangThaiXL" value="Chưa xử lý" class="form-check-input">
                <label for="chuaXuLy" class="form-check-label">Chưa xử lý</label>
            </div>
        </div>

        <button type="submit" class="btn btn-primary">Lưu</button>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
